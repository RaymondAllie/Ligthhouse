<html>
<head>
<style>
form {border: 8px solid #3a3939;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 25%;
  height: 50%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}
.container button {
  background-color: #ffffff;
  border: 1px solid ;
  border-color: #28bdd1;
}
span.psw {
  float: right;
  padding-top: 16px;
}

.heading img {
  padding: 5px;
  width: 75px;
  height: 75px;
  float: left;
}

.heading h2 {
  padding: 25px 10px 10px 10px;
  font-size: 30px;
  margin-left: 90px;
}

.go-to-create {

}
.go-to-create a {
  text-decoration: none;
}
.twp-video-background {
    background: #000;
    position: absolute;
    top: 0; 
    right: 0; 
    bottom: 0; 
    left: 0;
    overflow: hidden;
    box-sizing: border-box; 
    z-index: -1;
}
.twp-video-foreground,
.twp-video-background video{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    box-sizing: border-box;
    object-fit: cover; 
    z-index: -1;
}

.twp-video-foreground{
    padding-bottom: 56.25%;
    box-sizing: border-box; 
    z-index: -1;
    position: fixed;
}

.twp-video-layer {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0.5;
    box-sizing: border-box; 
    z-index: -1;
}
.go-to-create { 
  margin: auto; 
  font-size: 30px; 
  text-align: center; 
  border: 2px solid; 
  Border-color: #d44d13; 
  width: 25%; 
  } 

</style>
<script src = 'main.js'></script>
</head>
